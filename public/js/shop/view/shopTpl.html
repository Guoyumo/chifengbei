  <div class="store-list">

    <% _.each(shopList.shopList,function(item){ %>
      <div class="news-item j_view_detail" data-value="<%= item.code %>">
          <img src="<%= item.image %>" alt="" width="100%">
          <div class="news-content">
            <div class="news-title"><%= item.title %></div>
            <div class="news-tips"><span class="shop-price">¥</span><%= item.price %></div>
            <div class="news-go">>>>>></div>
          </div>
      </div>
    <% }) %>
  </div>
